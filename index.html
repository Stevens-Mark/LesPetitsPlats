<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Les Petits Plats</title>
    <link rel="icon" type="image/png" href="public/images/logo/logo_no_text.png">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>

      <div class="container text-center mb-4 mt-4">
        <div class="row">
          <div class="col">
            <img class="header__logo mb-5" src="/public/images/logo/logo.svg" alt="Les petits plats logo">
          </div>
        </div>
      </div>

      <div class="container mb-2">
        <div class="row">
         
          <div class="col d-flex SearchBar m-2">
              <input class="form-control bg-transparent border-0 text-truncate" type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"><i class=" SearchBar__magnify fas fa-search"></i>
          </div>
        </div>
      
        <div class="row recipes">

          <div class="col-12 col-lg-3 mb-2"> 
            <div id="ingredientBtn" class="btn btn-sm bg-info border-0 shadow-none collapsed d-flex" data-toggle="collapse" data-target="#ingredientList">
              <input tabindex="0" type="text" class="form-control border-0 bg-transparent text-white shadow-none text-truncate" placeholder="Ingredients" id="Ingredients" aria-label="Rechercher des ingrédients">
            </div>
            <div id="ingredientList" class="collapse bg-info rounded-bottom text-white">
              <ul id="ingredientSearch" role="listbox" class="d-flex flex-wrap m-0 p-2" aria-label="Rechercher des ingrédients">
                  <!--Place to put ingredient dropdown search list-->
              </ul> 
            </div>
          </div>
          
          <div class="col-12 col-lg-3 mb-2"> 
            <div id="applianceBtn" class="btn btn-sm bg-success border-0 shadow-none collapsed d-flex" data-toggle="collapse" data-target="#applianceList">
              <input type="text" class="form-control border-0 bg-transparent text-white shadow-none text-truncate" placeholder="Appliances" id="Appliances" aria-label="Rechercher des appliances">
            </div>
            <div id="applianceList" class="collapse bg-success rounded-bottom text-white">
              <ul id="applianceSearch" role="listbox" class="d-flex flex-wrap m-0 p-2" aria-label="Rechercher des appliances">
                  <!--Place to put appliance dropdown search list-->
              </ul> 
            </div>
          </div>

          <div class="col-12 col-lg-3 mb-2"> 
            <div id="ustensilsBtn" class="btn btn-sm bg-danger border-0 shadow-none collapsed d-flex" data-toggle="collapse" data-target="#ustensilsList">
              <input type="text" class="form-control border-0 bg-transparent text-white shadow-none text-truncate" placeholder="Ustensils" id="Ustensils" aria-label="Rechercher des ustensils">
            </div>
            <div id="ustensilsList" class="collapse bg-danger rounded-bottom text-white">
              <ul id="ustensilSearch" role="listbox" class="d-flex flex-wrap m-0 p-2" aria-label="Rechercher des ustensils">
                <!--Place to put ustensil dropdown search list-->
              </ul>  
            </div>
          </div>

        </div>
      </div>

      <div class="container">
        <div id="card-container" class="cards row d-flex"> 
         <!--Place to put recipe cards--> 
        </div>
      </div>
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
