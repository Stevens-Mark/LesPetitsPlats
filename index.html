<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Les Petits Plats</title>
    <link rel="icon" type="image/png" href="public/images/logo/logo_no_text.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="container text-center mb-4 mt-4 postion-relative">
        <div class="row">
          <div class="col">
            <img tabindex="0" class="header__logo mb-5" src="/public/images/logo/logo.svg" alt="Les petits plats logo">
          </div>
        </div>
      </div>
    </header>

    <main>     <!--Main search Bar -->
      <section aria-label="les outils de recherche">
        <h1 class="sr-only">Les outils de recherche</h1>
        <div class="container mb-2">
          <div class="row">
                                      
            <div class="col d-flex SearchBar m-2">
              <label for="searchNavigation" class="sr-only">Rechercher des recettes</label>
                <input id="searchNavigation" class="form-control bg-transparent border-0 text-truncate" type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"><i class=" SearchBar__magnify fas fa-search"></i>
            </div>
          </div>

          <div id="tags-container" class="container  d-flex flex-wrap mb-3">
            <!--Place to put items selected (tags) from dropdown search list--> 
          </div> 


                <!--Three search dropdowns -->
          <div class="container px-0 row searchFilters">
          
            <div class="col-12 col-lg-3 mb-2"> 

              <div class="dropdown">
                <button class="btn btn-info d-flex dropdown-toggle border-0" type="button" id="ingredientBtn" data-bs-toggle="dropdown" aria-expanded="false">
                  <input tabindex="0" type="text" class="form-control  border-0 bg-transparent text-white shadow-none text-truncate"  placeholder="Ingredients" id="Ingredients" aria-label="ingredientBtn" onblur="this.placeholder = 'Ingrédients'" onfocus="this.placeholder = 'Rechercher'">
                </button>
                <ul id="ingredientSearch" class="dropdown-menu flex-wrap m-0 p-2 bg-info" role="listbox" aria-labelledby="ingredientBtn">
                   <!--Place to put ingredient dropdown search list-->
                </ul>
              </div>

            </div>
            
            <div class="col-12 col-lg-3 mb-2"> 

              <div class="dropdown">
                <button class="btn btn-success d-flex dropdown-toggle border-0" type="button" id="applianceBtn" data-bs-toggle="dropdown" aria-expanded="false">
                  <input tabindex="0" type="text" class="form-control  border-0 bg-transparent text-white shadow-none text-truncate"  placeholder="Appliances" id="Appliances" aria-label="ingredientBtn" onblur="this.placeholder = 'Appliance'" onfocus="this.placeholder = 'Rechercher'">
                </button>
                <ul id="applianceSearch" class="dropdown-menu flex-wrap m-0 p-2 bg-success" role="listbox" aria-labelledby="applianceBtn">
                   <!--Place to put appliance dropdown search list-->
                </ul>
              </div>

            </div>

            <div class="col-12 col-lg-3 mb-2"> 

              <div class="dropdown">
                <button class="btn btn-danger d-flex dropdown-toggle border-0" type="button" id="ustensilsBtn" data-bs-toggle="dropdown" aria-expanded="false">
                  <input tabindex="0" type="text" class="form-control  border-0 bg-transparent text-white shadow-none text-truncate"  placeholder="Ustensils" id="Appliances" aria-label="ingredientBtn" onblur="this.placeholder = 'Ustensils'" onfocus="this.placeholder = 'Rechercher'">
                </button>
                <ul id="ustensilSearch" class="dropdown-menu flex-wrap m-0 p-2 bg-danger" role="listbox" aria-labelledby="dropdownMenuButton1">
                   <!--Place to put ustensil dropdown search list-->
                </ul>
              </div>

            </div>
        </div>
      </section>

        <div class="container" aria-label="recipes">
          <div id="card-container" class="cards row d-flex"> 
          <!--Place to put recipe cards--> 
          </div>
        </div>
    </main> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
