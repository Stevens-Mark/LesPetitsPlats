<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Les Petits Plats</title>
    <link rel="icon" type="image/png" href="public/images/logo/logo_no_text.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="container text-center mb-4 mt-4 postion-relative">
        <div class="row">
          <div class="col">
            <img tabindex="0" class="header__logo mb-5" src="/public/images/logo/logo.svg" alt="Les petits plats logo">
          </div>
        </div>
      </div>
    </header>

    <main>     <!--Main search Bar -->
      <section aria-label="les outils de recherche">
        <h1 class="sr-only">Les outils de recherche</h1>
        <div class="container mb-2">
          <div class="row">
                                      
            <div class="col d-flex SearchBar m-2">
              <label for="searchNavigation" class="sr-only">Rechercher des recettes</label>
                <input id="searchNavigation" class="form-control bg-transparent border-0 text-truncate" type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"><i class=" SearchBar__magnify fas fa-search"></i>
            </div>
          </div>

          <div id="tags-container" class="container  d-flex flex-wrap mb-3">
            <!--Place to put items selected (tags) from dropdown search list--> 
          </div> 
          
                <!--Three search dropdowns -->
          <div class="container px-0 row searchFilters">
          <!--  <div class="dropdown col-12 col-lg-3 mb-2">
              <button class="btn btn-secondary btn-sm bg-info border-0 d-flex dropdown-toggle" type="button"  data-bs-toggle="dropdown" aria-expanded="false">
                <input tabindex="0" type="text" class="form-control border-0 bg-transparent text-white shadow-none text-truncate" placeholder="Ingredients" id="Ingredients" aria-label="Rechercher des ingrédients" onblur="this.value = ''">
              </div>
              </button>
              <div id="ingredientList" class="collapse bg-info rounded-bottom text-white">
              <ul id="ingredientSearch" class="dropdown-menu d-flex flex-wrap m-0 p-2 bg-info" aria-labelledby="Rechercher des ingrédients">
              </ul>
            </div>
          </div>-->
            <div class="dropdown col-12 col-lg-3 mb-2"> 
              <div id="ingredientBtn" class="btn btn-sm bg-info border-0 dropdown-toggle d-flex" data-bs-toggle="dropdown" data-target="#ingredientList" aria-expanded="false">
                <input tabindex="0" type="text" class="form-control border-0 bg-transparent text-white shadow-none text-truncate" placeholder="Ingredients" id="Ingredients" aria-label="Rechercher des ingrédients" onblur="this.value = ''">
              </div>
              <div id="ingredientList" class="collapse bg-info rounded-bottom text-white">
                <ul id="ingredientSearch" role="listbox" class="d-flex flex-wrap m-0 p-2" aria-label="Rechercher des ingrédients">
                    <!--Place to put ingredient dropdown search list-->
                </ul> 
              </div>
            </div>
            
            <div class="col-12 col-lg-3 mb-2"> 
              <div id="applianceBtn" class="btn btn-sm bg-success border-0 collapsed d-flex" data-toggle="collapse" data-target="#applianceList">
                <input tabindex="0" type="text" class="form-control border-0 bg-transparent text-white shadow-none text-truncate" placeholder="Appliances" id="Appliances" aria-label="Rechercher des appliances" onblur="this.value = ''">
              </div>
              <div id="applianceList" class="collapse bg-success rounded-bottom text-white">
                <ul id="applianceSearch" role="listbox" class="d-flex flex-wrap m-0 p-2" aria-label="Rechercher des appliances">
                    <!--Place to put appliance dropdown search list-->
                </ul> 
              </div>
            </div>

            <div class="col-12 col-lg-3 mb-2"> 
              <div id="ustensilsBtn" class="btn btn-sm bg-danger border-0 collapsed d-flex" data-toggle="collapse" data-target="#ustensilsList">
                <input tabindex="0" type="text" class="form-control border-0 bg-transparent text-white shadow-none text-truncate" placeholder="Ustensils" id="Ustensils" aria-label="Rechercher des ustensils" onblur="this.value = ''">
              </div>
              <div id="ustensilsList" class="collapse bg-danger rounded-bottom text-white">
                <ul id="ustensilSearch" role="listbox" class="d-flex flex-wrap m-0 p-2" aria-label="Rechercher des ustensils">
                  <!--Place to put ustensil dropdown search list-->
                </ul>  
              </div>
            </div>

          </div>
        </div>
      </section>

        <div class="container" aria-label="recipes">
          <div id="card-container" class="cards row d-flex"> 
          <!--Place to put recipe cards--> 
          </div>
        </div>
    </main> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
